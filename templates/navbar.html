{% load static %}
<nav class="bg-dark navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container px-5">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <img width="30" src="{% static 'images/python.icon.png' %}" alt="python_icon" class="navbar-brand img-fluid mr-2">
            <a class="text-warning font-weight-bold navbar-brand" href="/"> Django Commerce </a>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav ml-auto ms-auto">
                <li class="nav-item my-auto mx-2"><span class="text-light font-weight-bold"> {{request.user.username}} </span></li>
                <li class="nav-item rounded mx-2"><a class="btn btn-warning" href="{% url 'sign-out' %}"><i class="bi bi-door-open-fill mx-1"></i>Sign Out</a></li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
